<!doctype html>  
<html lang="en">  
    <head>  
        <!--网站编码格式，UTF-8 国际编码，GBK或 gb2312 中文编码-->  
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />  
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="Keywords" content="">  
        <meta name="Description" content="">  
        <meta name="Author" content="Yvette Lau">  
        <meta name = "viewport" content = " width = device-width, initial-scale = 1 ">          
        <title>安居乐业管理系统-用户登录界面</title> 
        <script type="text/javascript" src="/static/js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="/static/js/anjuiframe.js"></script>
        <link href="/static/css/style.css" rel="stylesheet" type="text/css">  
    </head> 
    <body>  
        <div id="userlogin">
            <img src="/static/img/loginbanner.jpg" width="100%" height="880">
            <div id="login">
               <p class="p1">客户管理系统</p>
               <p class="p2">Customer management system</p>
               <div id="loginbg">
                  <div class="img"></div>
                  <div class="password">
                     <span class="span1">
                          <img src="/static/img/username.png" >
                          <input type="text" value="请输入您的用户名" id="username"></span>
                     <span>
                          <img src="/static/img/lock.png">
                          <input type="password"  value="请输入密码" id="password"></span>
                    <span class="span2">
                           <input  value="记住密码" type="checkbox" />
                           <span style="margin:-41px 30px;">记住密码</span>
                    </span>
                    <p style="margin-left:40px;border-radius:10px;">
			<input type="button" value="登录" style="border-radius:10px;background:#4a4b4f" id="login_btn">
			</p>
                  </div> 
            </div>
            </div>
        </div>   
    </body>      


<script>

    $('#login_btn').click(function()
    {

        var username = $("#username").val();
        var password = $("#password").val();
	var login_obj ={};

	login_obj.login_username = username ;
	login_obj.login_password = password ;

       if  (username == "" && password == "") { alert("请输入用户名或者密码!!!") } else{ 
        $.post("/login/", login_obj,
        function(data) {
	    data ? location.href = data : alert(data)

        })
	}

    });

	</script>


</html>
