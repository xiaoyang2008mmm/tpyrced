<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>frame_a</title>
</head>
<style>
  #form{position:relative;}
  caption{font-size:20px;padding:20px;color:#06F}
  table{text-align:center;width:600px;height:800px;border:1px solid #06F;}
  table span{color:#F06;}
  table tr td input[type="text"]{width:200px;height:30px;}
  table tr td select{width:150px;height:40px;}
  table tr td:first-child{width:25%;height:auto;}
</style>
<body>
<div id="form">
<form post="post" action="#" name="form">
    <table class="listTable" border="1" cellspacing="0" bordercolor="#ffffff" bordercolorlight="#c2d5fc" cellpadding="1" width="100%" bgcolor="#ccffcc" align="center">
        <tbody></tbody>
        <caption>
            文员表单
        </caption>
        <tbody>
            <tr class="firstRow" valign="center">
                <td class="tdHead">
                    客户姓名：
                </td>
                <td class="tddata">
                    <input style="WIDTH: 237px; HEIGHT: 35px" id="username" class="text" title="" tabindex="0" value=" " maxlength="16" size="35" name="username" show_name="username" validator=" "/>
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead">
                    客户电话：
                </td>
                <td class="tddata">
                    <input style="WIDTH: 236px; HEIGHT: 33px" id="telephone" class="text" title="" tabindex="0" value=" " size="34" name="telephone" show_name="telephone" validator="{!telephone,mobileNoNull!}"/>
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead">
                    销售反馈：
                </td>
                <td class="tddata">
                    <input style="WIDTH: 234px; HEIGHT: 38px" id="fankui" class="text" title="" tabindex="0" value=" " size="34" name="fankui" show_name="fankui" validator=" "/>
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead">
                    是否有效：
                </td>
                <td class="tddata">
                    <input id="yescheck" class="radio" title="" tabindex="0" value="是" type="radio" name="yescheck" show_name="yescheck"/>是<input id="nocheck" class="radio" title="" tabindex="0" value="否" type="radio" name="nocheck" show_name="nocheck"/>否<input id="checkbox01" class="checkbox" title="" tabindex="0" value="有效" type="checkbox" name="checkbox01" show_name="checkbox01"/>有效
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead">
                    电话来源：
                </td>
                <td class="tddata">
                    <select id="selectfrom" class="select" title="" tabindex="0" name="selectfrom" show_name="selectfrom"><option value="进线01">
                        进线01
                    </option>
                    <option value="进线02">
                        进线02
                    </option>
                    <option value="套电01">
                        套电01
                    </option>
                    <option value="套电02">
                        套电02
                    </option>
                    <option selected="" value="请选择">
                        请选择
                    </option></select>
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead">
                    电话所发区域：
                </td>
                <td class="tddata">
                    <select id="quyu" class="select" title="" onchange="getCity()" name="quyu" show_name="quyu"><option selected="" value="请选择">
                        请选择
                    </option>
                    <option value="秦皇岛">
                        秦皇岛
                    </option>
                    <option value="唐山">
                        唐山
                    </option>
                    <option value="葫芦岛">
                        葫芦岛
                    </option></select><select id="city" class="select" title="" name="city" show_name="city"><option selected="" value="请选择">
                        请选择
                    </option></select>
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead">
                    约访：
                </td>
                <td class="tddata">
                    <input id="yuefang" class="text" title="" name="yuefang" show_name="yuefang"/>
                </td>
            </tr>
            <tr valign="center">
                <td class="tdHead" colspan="2">
                    <div align="center"></div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div>

</body>
</html>
<script type="text/javascript">
   //定义了城市的二维数组，里面的顺序跟省份的顺序是相同的。通过selectedIndex获得省份的下标值来得到相应的城市数组
				       var city=[
					       ["北戴河","海港区","昌黎","青龙县"],
						   ["乐亭县","曹妃甸","路南","路北"],
						   ["东戴河","连山","龙岗","绥中"],
						   ["乳山","环翠","文登"]
						];
						function getCity(){      
						//获得省份下拉框的对象   
						   var sltProvince=document.form.quyu;
						   //获得城市下拉框的对象      
						   var sltCity=document.form.city;           
						   //得到对应省份的城市数组      
						   var provinceCity=city[sltProvince.selectedIndex - 1];         
						   //清空城市下拉框，仅留提示选项      
						   sltCity.length=1;         
						   //将城市数组中的值填充到城市下拉框中      
						   for(var i=0;i<provinceCity.length;i++){        
						       sltCity[i+1]=new Option(provinceCity[i],provinceCity[i]);      
						   }    
						}  
</script>
